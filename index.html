<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <section
      class="section navbar has-background-link-dark is-flex is-justify-content-center"
    >
      <h1
        class="title is-2 has-text-white has-text-centered has-text-weight-bold"
      >
        Weather Dashboard
      </h1>
    </section>
    <div class="field">
      <label class="label is-size-3 has-text-weight-bold"
        >Search for a city:</label
      >
      <div class="control">
        <input
          id="searchElement"
          class="input"
          type="text"
          placeholder="Enter your city name here"
        />
      </div>
      <div class="control">
        <button id="searchBtn" class="button is-primary">Search</button>
      </div>
    </div>
    <section id="searchHistory"></section>
    <div id="currentWeather" class="box is-hidden">
      <h1 id="citynameEl" class="title"></h1>
      <p id="citytempEl"></p>
      <p id="citywindEl"></p>
      <p id="cityhumEl"></p>
    </div>
  </body>
  <script src="./assets/javascript/script.js"></script>
</html>
